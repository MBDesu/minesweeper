<app-grid [difficulty]="selectedDifficulty" [difficultyChanged]="difficultyChanged" [restartClicked]="restartClicked"></app-grid>
<button (click)="restart()">Restart</button>
<select [(ngModel)]="selectedDifficulty" (change)="selectedNewDifficulty()">
  <option value="easy">Easy</option>
  <option value="medium">Medium</option>
  <option value="hard">Hard</option>
</select>
